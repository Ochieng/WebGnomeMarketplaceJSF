<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/styles.css" rel="stylesheet" type="text/css" />
        <title>APG Webshop</title>
    </h:head>
    <h:body>
       <div id="container" >
        <div id="header">
            <h1><img src="./resources/css/genome.png" /> Welcome to Acme Plastic Gnomes <img src="./resources/css/genome.png" /></h1>  
            
        </div>
        <div id="Wrapper">
           
                
                <div id="content">
                    <br/>
        <h1>Registration Form:</h1>
        <h:form>
            <p>
                <h:outputLabel for="Username" value="Username:"/>
                <h:inputText id="Username" value="#{accountManager.username}"/>
                <br/>
                <h:outputLabel for="Password" value="Password: "/>
                <h:inputSecret id="Password" value="#{accountManager.password}"/>
            </p>
            <p>
                <h:outputText 
                    rendered="#{accountManager.availableMessages}"  
                          value="#{accountManager.message}"/>
            </p>
                <h:commandButton value="Register" action="#{accountManager.register}"/>
                <h:commandButton value="login" action="#{accountManager.login}"/>
        </h:form>
         </div>
        </div>
        
  
  <div id="footer">

  </div>
    </div>
    </h:body>
</html>
